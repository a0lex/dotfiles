#############################
# Key Bindings
#############################
# Free the original Ctrl-b prefix keybinding
unbind C-b

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Ensure that we can send Ctrl-a to other apps
bind C-a send-prefix

# splitting panes
bind c new-window -c '#{pane_current_path}'
bind / split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# remapping copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# pane movement
bind . command-prompt -p "(join-pane to)"  "join-pane -t '%%'"


#############################
# Configuration
#############################
# setting the delay between prefix and command
set -s escape-time 1

# set the base index for windows to 1 instead of 0
set -g base-index 1
# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# increase repeat time for repetable commands
set -g repeat-time 400

# mouse support -set to on if you want to use the mouse
setw -g mouse off

# # Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"


# enable activity alerts
# setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any

# enable vi keys
setw -g mode-keys vi

#############################
# Copy / Paste
#############################

# set copy / paste system wide
if-shell 'uname | grep -q Darwin' 'set -g default-command "reattach-to-user-namespace -l zsh"'
if-shell 'uname | grep -q Darwin' 'bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
if-shell 'uname | grep -q Darwin' 'bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\";tmux paste-buffer"'

if-shell 'uname | grep -q Linux' 'bind C-c run -b "tmux save-buffer - | xclip -i -sel clipboard"'
if-shell 'uname | grep -q Linux' 'bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"'
if-shell 'uname | grep -q Linux' 'set-window-option -g xterm-keys on'


#############################
# Display
#############################

# shortcut for synchronize-panes toggle
bind C-s setw synchronize-panes \; display "Sync!"

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Log output to a text file on demand
bind P pipe-pane -o "cat >>${HOME}/Log/#W.log" \; display "Toggled logging"

set -g display-time 1500
# nice, big scrollback buffer (lines)
set -g history-limit 100000
bind C-t clear-history\; display-message "History cleared."

#############################
# Status Bar
#############################
# enable UTF-8 support in status bar
# set -g status-utf8 on

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
set -g status-justify centre

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=blue]#I:#P"

# status bar
set -g status-right-length 60
# set -g status-right "#[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print $2}')#(ifconfig wlan0 | grep 'inet' | awk '{print $2}')#[fg=blue] | %H:%M#[fg=yellow] %d-%b-%y"

#############################
# Colors
#############################
# set the status line's colors
set -g status-fg white
set -g status-bg colour235

# set the color of the window list
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg colour234
# setw -g window-status-current-bg green
setw -g window-status-current-bg colour38
setw -g window-status-current-attr bright

# set -g window-status-activity-style-bg green
# set -g window-status-activity-style-fg red

# pane colors
set -g pane-border-fg colour235
set -g pane-border-bg black
# set -g pane-active-border-fg green
set -g pane-active-border-fg colour75
set -g pane-active-border-bg black

# set activity color
# set-option -gw window-status-activity-attr bold
set-option -gw window-status-activity-bg red
set-option -gw window-status-activity-fg colour234


# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

